<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=\, initial-scale = 1.0">
        <meta http-equic="X-UA-Compatible" content="ie-edge" />
        <title>Alvi API assignment</title>

    </head>
    <img>
        <h1>Earth info:</h1>
        <p>
        date: <span id="date"></span><br />
        service_version: <span id="srvVers"></span><br />
        url: <span id="url"></span>
        </p>
        <img id="image" width="600" height="600"></img>
        <script>
        const apiUrl = "https://api.nasa.gov/planetary/earth/assets?lon=-95.33&lat=29.78&date=2018-01-01&&dim=0.10&api_key=DEMO_KEY";
        async function getInfo() {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const {date, service_version, url} = data;

                document.getElementById('date').textContent = date;
                document.getElementById('srvVers').textContent = service_version;
                document.getElementById('image').src = url;
                console.log(date);
                console.log(service_version);
                console.log(url);

            }
            
            getInfo();
        </script>
    </body>
</html>
